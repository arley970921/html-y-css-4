<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./Imagenes/logo.png" alt="Logo de la barbería Alura header"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellidos">Nombres y Apellidos</label>
            <input type="text" id="nombreApellidos" class="input-padron" required>
            <!--atributo required es para hacer un campo obligatorio-->
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="ejemplo@dominio.com">
            <!--Placeholder es el atributo para dar indicaciones al usuario de que dato debe de llenar en el campo-->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XXXX">

            <!-- Caja de texto que puede cambiar su tamaño -->
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefono"><input name="contacto" type="radio" value="telefono" id="radio-telefono">Teléfono</label>
                

                <label for="radio-whatsapp"><input name="contacto" type="radio" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select> 
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
                <tr>
                    <td>Lunes</td>
                    <td>8 am - 8 pm</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8 am - 8 pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8 am - 8 pm</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./Imagenes/logo-blanco.png" alt="Logo barbería Alura footer">
        <p class="copyright">&#169; Copyright Barbería Alura - 2024</p>
    </footer>
</body>
</html>
